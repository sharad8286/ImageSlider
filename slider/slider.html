<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: calibri;

        }

        .container{
            width:50%;
            height:400px;
            border:1px solid black;
            float:left;
            margin:0 25%;
            box-shadow:0 0 40px rgba(1,1,1,.6); 
        }

        .sliderbox{
            width:100%;
            height:100%;
            background:orange;
            float:left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sliderbox">
            <img src="" alt="" width="100%" height="100%" class="images">
        </div>
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>


<script>
    var i=0;
    var setImage = document.querySelector(".images");
    var userImage=['p1.jpg','p2.jpg','p3.jpg','p4.jpg'];
    
    function prev(){
        if(i<=0)
           i= userImage.length;
            i--;
            return sliderImage();
        
    }

    function next(){
        if(i>=userImage.length-1)
        i=-1;
        i++;
        return sliderImage();
    }

    function sliderImage(){
        return setImage.setAttribute("src",userImage[i]);
    }
</script>
</body>
</html>
